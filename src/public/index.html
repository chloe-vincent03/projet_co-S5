<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>
  <style>
    .media-card img {
      max-width: 150px;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Galerie des œuvres</h1>

  <label for="sort-gallery">Trier par :</label>
<select id="sort-gallery">
  <option value="date-desc">Date : du plus récent au plus ancien</option>
  <option value="date-asc">Date : du plus ancien au plus récent</option>
  <option value="title-asc">Titre : A → Z</option>
  <option value="title-desc">Titre : Z → A</option>
</select>

  <label for="filter-type">Filtrer par nature :</label>
<select id="filter-type">
  <option value="all">Tous</option>
  <option value="image">Images</option>
  <option value="audio">Audio</option>
  <option value="video">Vidéos</option>
  <option value="text">Récit</option>
</select>



  <!-- Conteneur pour la galerie -->
  <div id="gallery"></div>

  <script src="script.js"></script>
</body>
</html>
